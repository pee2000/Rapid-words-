<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Rapid Words</h1>
        <div id="stats">
            <span id="score" class="green-text">Score: 0</span>
            <span id="timer">Time: 15s</span>
        </div>
        <p id="word-display">Press Start to Begin</p>
        <input type="text" id="word-input" placeholder="Type the word here...">
        <button id="start-button">Start Game</button>
        <p id="message"></p>
    </div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="[FREE]_Acoustic_Guitar_Samples_in_G_[Loops_for_Hip_Hop_Pop_R_b_and_Trap_Music](256k).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
