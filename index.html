<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rapid Words</h1>
        <div id="word-display">_ _ _ _ _</div>
        <input type="text" id="word-input" placeholder="Type here..." disabled>
        <div id="timer">Time: 15s</div>
        <div id="score">Score: 0</div>
        <div id="message"></div>
        <button id="start-button">Start Game</button>
        
        <!-- Audio element for background music -->
        <audio id="background-music" src="https://raw.githubusercontent.com/pee2000/Rapid-words-/refs/heads/main/Rapid%20words%20music.WAV" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
